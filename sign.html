  <!--GOOGLE FONT LINK-->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
 
  <!--BOOTSTRAP LINK-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

<body>
  <section id="container">
    <div class="row second-page">
      <div class="f col-lg-6">
        <div class="first">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Fiber</a>
            </div>
          </nav>
        <h2>Create your Fiber account</h2>
        <form action="" method="post">
            <label for="">Your Name</label>
            <br>
            <input type="text" placeholder="John Doe" class="infos">
            <br>
            <label for="">E-mail</label>
            <br>
            <input type="email" placeholder="john@example.com" class="infos">
            <br>
            <label for="">Password</label>
            <br>
            <input type="password" placeholder="At least 8 characters" class="infos">
            <br>
                            
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                By creating an account on FIBER, you agree to the <a href="">Terms & Conditions</a>.
              </label>
            </div>
                           
            <button type="submit">Create Fiber Account</button>
            <p class="sign">Already have an account? <a href="">Sign in</a></p>
        </form>
        </div>
      </div>
      <div class="s col-lg-6">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="Assets/Sign Up Image.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="Assets/Page Image.png" class="d-block w-100" alt="...">
            </div>
          </div>
        
        
          <div class="headings">
            <h2>Unparalleled Templates</h2>
            <p>Crafted by a team of professional designers, our templates are eunparalleled  in the market.</p>
          </div>

          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          </div>
        </div>
          
      </div>
  </div>
  </section>
    
</body>
